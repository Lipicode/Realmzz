<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palace </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #151515;
            color: white;
            overflow: hidden;
        }

        .loading-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #151515;
            position: relative;
        }

        .logo-side {
            position: absolute;
            top: -100px;
            transform: rotate(90deg);
            width: 300px;
            height: 300px;
            background: url('https://i.ibb.co/ryv45nV/palacepng.png') no-repeat center;
            background-size: contain;
            opacity: 0.7;
        }

        .logo-main {
            position: absolute;
            width: 300px;
            height: 300px;
            background: url('https://i.ibb.co/ryv45nV/palacepng.png') no-repeat center;
            background-size: contain;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0);
        }

        @keyframes glow {
            0% {
                box-shadow: 0 0 50px rgba(255, 255, 255, 0);
            }
            100% {
                box-shadow: 0 0 50px rgba(255, 255, 255, 1);
            }
        }

        .main-menu {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .main-menu h1 {
            font-size: 2em;
        }

        .main-menu span {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="loading-screen">
        <div class="logo-side"></div>
        <div class="logo-main"></div>
    </div>

    <div class="main-menu">
        <h1>Press B Four Times to Continue</h1>
        <span id="b-count">B Pressed: 0/4</span>
    </div>

    <script>
        const loadingScreen = document.querySelector('.loading-screen');
        const logoSide = document.querySelector('.logo-side');
        const logoMain = document.querySelector('.logo-main');
        const mainMenu = document.querySelector('.main-menu');
        const bCount = document.getElementById('b-count');

        let bPresses = 0;

        gsap.to(logoSide, {
            duration: 2,
            y: 400,
            ease: "bounce.out",
            onComplete: () => {
                gsap.to(logoMain, {
                    duration: 1,
                    boxShadow: "0 0 50px rgba(255, 255, 255, 1)",
                    onComplete: () => {
                        setTimeout(() => {
                            loadingScreen.style.display = 'none';
                            mainMenu.style.display = 'flex';
                        }, 1000);
                    }
                });
            }
        });

        document.addEventListener('keydown', (e) => {
            if (mainMenu.style.display === 'flex' && e.key.toLowerCase() === 'b') {
                bPresses++;
                bCount.textContent = `B Pressed: ${bPresses}/4`;

                if (bPresses === 4) {
                    alert('Access Granted!');
                    mainMenu.style.display = 'none';
                }
            }
        });
    </script>
</body>
</html>
