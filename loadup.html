<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palace</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        :root {
            --primary-red: #E60012;
            --accent-blue: #00f3ff;
            --hover-glow: rgba(255, 255, 255, 0.3);
        }

        body {
            margin: 0;
            font-family: 'Helvetica Neue', sans-serif;
            background: #000;
            color: white;
            overflow: hidden;
        }

        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .master-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2;
        }

        .logo-element {
            position: absolute;
            width: 400px;
            height: 400px;
            background: url('https://i.ibb.co/ryv45nV/palacepng.png') no-repeat center;
            background-size: contain;
        }

        .interaction-counter {
            font-size: 1.8em;
            color: var(--primary-red);
            background: rgba(255,255,255,0.05);
            padding: 15px 30px;
            border-radius: 20px;
            border: 3px solid var(--primary-red);
            box-shadow: 0 0 30px rgba(230, 0, 18, 0.2);
            backdrop-filter: blur(5px);
            text-align: center;
        }

        .options-container {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            z-index: 10;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .option-box {
            width: 300px;
            height: 100px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(230, 0, 18, 0.4);
            transition: all 0.3s ease-in-out;
        }

        .option-box:hover {
            transform: scale(1.1);
            background: var(--hover-glow);
            box-shadow: 0 0 30px var(--accent-blue);
        }

        iframe {
            width: 100vw;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <canvas id="particle-canvas"></canvas>
    <div class="master-container">
        <div class="logo-element"></div>
        <div class="interaction-counter" id="interaction-count">Press B to Begin</div>
    </div>
    <div class="options-container" id="options-container">
        <div class="option-box" id="palace-option">Palace</div>
        <div class="option-box" id="realmzz-option">Realmzz</div>
    </div>
    <script>
        class ParticleSystem {
            constructor() {
                this.canvas = document.getElementById('particle-canvas');
                this.ctx = this.canvas.getContext('2d');
                this.particles = [];
                this.resize();
                window.addEventListener('resize', () => this.resize());
            }

            resize() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }

            createParticle(x, y) {
                return {
                    x,
                    y,
                    size: Math.random() * 3 + 1,
                    speedX: Math.random() * 4 - 2,
                    speedY: Math.random() * 4 - 2,
                    life: 1
                };
            }

            animate() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                for (let i = this.particles.length - 1; i >= 0; i--) {
                    const p = this.particles[i];
                    p.life -= 0.01;
                    p.x += p.speedX;
                    p.y += p.speedY;
                    this.ctx.beginPath();
                    this.ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    this.ctx.fillStyle = `rgba(255, 42, 109, ${p.life})`;
                    this.ctx.fill();
                    if (p.life <= 0) this.particles.splice(i, 1);
                }
                if (Math.random() < 0.1) {
                    this.particles.push(this.createParticle(
                        Math.random() * this.canvas.width,
                        Math.random() * this.canvas.height
                    ));
                }
                requestAnimationFrame(() => this.animate());
            }
        }

        const particles = new ParticleSystem();
        particles.animate();

        let pressCount = 0;
        document.addEventListener('keydown', (e) => {
            if (e.key.toLowerCase() === 'b') {
                pressCount++;
                const counter = document.getElementById('interaction-count');
                gsap.to(counter, {
                    scale: 1.3,
                    duration: 0.15,
                    yoyo: true,
                    repeat: 1
                });

                if (pressCount < 4) {
                    counter.textContent = `B Pressed: ${pressCount}/4`;
                } else {
                    counter.textContent = 'Access Granted';
                    counter.style.color = var(--accent-blue);
                    gsap.to('.master-container', {
                        duration: 1.5,
                        opacity: 0,
                        onComplete: () => {
                            document.querySelector('.master-container').style.display = 'none';
                            document.querySelector('#options-container').style.display = 'flex';
                        }
                    });
                }
            }
        });

        document.getElementById('palace-option').addEventListener('click', () => {
            const iframe = document.createElement('iframe');
            iframe.src = 'palace.html';
            document.body.innerHTML = '';
            document.body.appendChild(iframe);
        });

        document.getElementById('realmzz-option').addEventListener('click', () => {
            const iframe = document.createElement('iframe');
            iframe.src = 'index.html';
            document.body.innerHTML = '';
            document.body.appendChild(iframe);
        });
    </script>
</body>
</html>
