<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palace Loadup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #151515;
            color: white;
            overflow: hidden;
        }

        .loading-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #151515;
            position: relative;
        }

        .logo-outline {
            width: 300px;
            height: 300px;
            background: url('https://i.ibb.co/ryv45nV/palacepng.png') no-repeat center;
            background-size: contain;
            filter: brightness(0) invert(1);
            clip-path: polygon(0 0, 0 0, 0 0); /* Initially clipped */
            animation: drawOutline 3s forwards;
        }

        @keyframes drawOutline {
            0% {
                clip-path: polygon(0 0, 0 0, 0 0);
            }
            100% {
                clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
            }
        }

        .logo-full {
            display: none;
            width: 300px;
            height: 300px;
            background: url('https://i.ibb.co/ryv45nV/palacepng.png') no-repeat center;
            background-size: contain;
        }

        .main-menu {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .main-menu h1 {
            font-size: 2em;
        }

        .main-menu span {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="loading-screen">
        <div class="logo-outline"></div>
        <div class="logo-full"></div>
    </div>

    <div class="main-menu">
        <h1>Press B Four Times to Continue</h1>
        <span id="b-count">B Pressed: 0/4</span>
    </div>

    <script>
        const loadingScreen = document.querySelector('.loading-screen');
        const logoOutline = document.querySelector('.logo-outline');
        const logoFull = document.querySelector('.logo-full');
        const mainMenu = document.querySelector('.main-menu');
        const bCount = document.getElementById('b-count');

        let bPresses = 0;

        logoOutline.addEventListener('animationend', () => {
            logoOutline.style.display = 'none';
            logoFull.style.display = 'block';

            setTimeout(() => {
                loadingScreen.style.display = 'none';
                mainMenu.style.display = 'flex';
            }, 1500);
        });

        document.addEventListener('keydown', (e) => {
            if (mainMenu.style.display === 'flex' && e.key.toLowerCase() === 'b') {
                bPresses++;
                bCount.textContent = `B Pressed: ${bPresses}/4`;

                if (bPresses === 4) {
                    alert('Access Granted!');
                    mainMenu.style.display = 'none';
                    // Transition to the next part (you can add logic here)
                }
            }
        });
    </script>
</body>
</html>
