<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palace UI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at center, #1e1e2f, #151515);
            color: white;
            overflow: hidden;
        }

        .main-menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .main-menu input {
            font-size: 2em;
            padding: 10px;
            border: none;
            border-radius: 5px;
            outline: none;
            text-align: center;
        }

        .main-menu button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.5em;
            background: linear-gradient(45deg, #1e90ff, #ff4d4d);
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        .main-menu button:hover {
            background: linear-gradient(45deg, #ff4d4d, #1e90ff);
        }

        iframe {
            display: none;
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <div class="main-menu">
        <h1>Welcome to Palace</h1>
        <input type="password" id="unlock-code" placeholder="Enter Code">
        <button id="unlock-btn">Unlock</button>
    </div>

    <iframe id="content-frame" src="https://lipicode.github.io/Realmzz/palacemain.html"></iframe>

    <script>
        document.getElementById('unlock-btn').addEventListener('click', function() {
            const code = document.getElementById('unlock-code').value;
            const iframe = document.getElementById('content-frame');

            if (code === '1234') {
                document.querySelector('.main-menu').style.display = 'none';
                iframe.style.display = 'block';
                iframe.src = 'https://lipicode.github.io/Realmzz/palacemain.html';
            } else if (code === '4321') {
                document.querySelector('.main-menu').style.display = 'none';
                iframe.style.display = 'block';
                iframe.src = 'https://lipicode.github.io/Realmzz/palacemain.html';
            } else if (code === '5436') {
                document.querySelector('.main-menu').style.display = 'none';
                iframe.style.display = 'block';
                iframe.src = 'https://lipicode.github.io/Realmzz/palacemain.html';
            } else {
                alert('Incorrect Code. The valid codes are 1234, 4321, and 5436.');
            }
        });
    </script>
</body>
</html>
