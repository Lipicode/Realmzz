<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palace UI</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #1a1a1a, #2a2a2a);
            color: white;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        .logo {
            font-size: 1.5em;
            font-weight: bold;
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-menu img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid white;
        }

        .main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .carousel {
            display: flex;
            overflow: hidden;
            width: 80%;
            height: 300px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
        }

        .carousel img {
            width: 100%;
            transition: transform 0.5s;
        }

        .carousel:hover img {
            transform: scale(1.1);
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            width: 90%;
        }

        .game-tile {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s;
        }

        .game-tile:hover {
            transform: scale(1.05);
        }

        .game-tile img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .game-title {
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }

        footer {
            padding: 20px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">PALACE</div>
        <div class="user-menu">
            <span>Welcome, Player!</span>
            <img src="https://via.placeholder.com/40" alt="User Avatar">
        </div>
    </header>

    <main class="main">
        <div class="carousel">
            <img src="https://via.placeholder.com/800x300" alt="Featured Game">
        </div>

        <div class="game-grid">
            <div class="game-tile">
                <img src="https://via.placeholder.com/150" alt="Game 1">
                <div class="game-title">Game 1</div>
            </div>
            <div class="game-tile">
                <img src="https://via.placeholder.com/150" alt="Game 2">
                <div class="game-title">Game 2</div>
            </div>
            <div class="game-tile">
                <img src="https://via.placeholder.com/150" alt="Game 3">
                <div class="game-title">Game 3</div>
            </div>
            <div class="game-tile">
                <img src="https://via.placeholder.com/150" alt="Game 4">
                <div class="game-title">Game 4</div>
            </div>
            <div class="game-tile">
                <img src="https://via.placeholder.com/150" alt="Game 5">
                <div class="game-title">Game 5</div>
            </div>
            <div class="game-tile">
                <img src="https://via.placeholder.com/150" alt="Game 6">
                <div class="game-title">Game 6</div>
            </div>
        </div>
    </main>

    <footer>
        Â© 2025 Palace Inc. All Rights Reserved.
    </footer>
</body>
</html>
