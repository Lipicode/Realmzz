    <meta charset="UTF-8" />

    <title>Realmzz</title>
    <style>
        :root {
            --bg-primary: #0f0f1a;
            --bg-secondary: #1a1a2e;
            --text-primary: #e0e0ff;
            --text-accent: #00ffff;
            --border-radius: 12px;
            --glass-blur: blur(15px);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }
        body {
            background: linear-gradient(135deg, var(--bg-primary), #0a0a1f);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
            overflow-x: hidden;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 15px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            background: rgba(26, 26, 46, 0.7);
            backdrop-filter: var(--glass-blur);
            border-bottom: 1px solid rgba(0, 255, 255, 0.1);
        }
        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--text-accent), #8b00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
        }
        .search-container {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        .search-input, .filter-select {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 255, 0.2);
            padding: 10px 15px;
            color: var(--text-primary);
            border-radius: var(--border-radius);
            backdrop-filter: var(--glass-blur);
            transition: all 0.3s ease;
            font-family: 'Roboto', sans-serif;
        }
        .search-input:focus, .filter-select:focus {
            outline: none;
            border-color: var(--text-accent);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 25px;
            padding: 25px 0;
        }
        .game-card {
            background: var(--bg-secondary);
            border-radius: var(--border-radius);
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            transform-origin: center;
            display: flex;
            flex-direction: column;
            position: relative;
            border: 1px solid rgba(0, 255, 255, 0.1);
        }
        .game-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(to right, var(--text-accent), #8b00ff);
        }
        .game-card:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
        }
        .game-img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        .game-card:hover .game-img {
            transform: scale(1.1);
        }
        .game-info {
            padding: 15px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        .game-title {
            color: var(--text-accent);
            margin-bottom: 10px;
            font-size: 1.3rem;
            font-weight: 700;
            font-family: 'Orbitron', sans-serif;
        }
        .game-genre-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .genre-tag {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: inline-block;
            text-align: center;
            min-width: 100px;
            background: linear-gradient(135deg, rgba(0,0,0,0.2), rgba(0,0,0,0));
        }
        .genre-action { background-color: #ff3366; color: white; }
        .genre-adventure { background-color: #1e90ff; color: white; }
        .genre-racing { background-color: #32cd32; color: white; }
        .genre-horror { background-color: #800080; color: white; }
        .genre-rpg { background-color: #ff8c00; color: white; }
        .genre-simulation { background-color: #4169e1; color: white; }
        .game-meta {
            margin-top: auto;
            color: #999;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .popularity-meter {
            width: 100px;
            height: 5px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        .popularity-fill {
            height: 100%;
            background: var(--text-accent);
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
                padding: 15px;
            }
            .search-container {
                width: 100%;
                flex-direction: column;
            }
            .search-input, .filter-select {
                width: 100%;
            }
        }
    </style>

        class AdvancedGamePortal {
            constructor() {
                this.filters = { search: "", genre: "", sort: "popularity" };
                this.setupEventListeners();
                this.renderGames();
            }

            setupEventListeners() {
                document.getElementById("searchInput")
                    .addEventListener("input", (e) => this.updateFilters({ search: e.target.value }));
                
                document.getElementById("genreFilter")
                    .addEventListener("change", (e) => this.updateFilters({ genre: e.target.value }));
                
                document.getElementById("sortFilter")
                    .addEventListener("change", (e) => this.updateFilters({ sort: e.target.value }));
            }

            updateFilters(newFilters) {
                this.filters = { ...this.filters, ...newFilters };
                this.renderGames();
            }

            renderGames() {
                const grid = document.getElementById("gamesGrid");
                grid.innerHTML = "";
                this.filterAndSortGames().forEach(game => {
                    const card = this.createGameCard(game);
                    grid.appendChild(card);
                });
            }

            createGameCard(game) {
                const card = document.createElement("div");
                card.className = "game-card";
                card.innerHTML = `
                    <img class="game-img" src="${game.thumbnail}" alt="${game.title}">
                    <div class="game-info">
                        <h3 class="game-title">${game.title}</h3>
                        <div class="game-genre-container">
                            <span class="genre-tag genre-${game.genre}">${game.genre}</span>
                            <div class="game-meta">
                                Rating: ${game.rating}â˜…
                                <div class="popularity-meter">
                                    <div class="popularity-fill" style="width:${game.popularity}%"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                return card;
            }

            filterAndSortGames() {
                return games
                    .filter(game => 
                        game.title.toLowerCase().includes(this.filters.search.toLowerCase()) &&
                        (!this.filters.genre || game.genre === this.filters.genre)
                    )
                    .sort((a, b) => {
                        switch(this.filters.sort) {
                            case 'rating': return b.rating - a.rating;
                            case 'newest': return new Date(b.releaseDate) - new Date(a.releaseDate);
                            default: return b.popularity - a.popularity;
                        }
                    });
            }
        }
