<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0"><title>Realmzz - Ultimate Gaming Portal</title><style>*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif}:root{--primary:#0a0a1a;--secondary:#12121f;--accent:#1f1f3a;--text:#ff3366;--gradient:linear-gradient(135deg,var(--accent),var(--secondary));--shadow:0 4px 6px rgba(0,0,0,0.3)}body{background:var(--primary);color:#fff;min-height:100vh}.header{background:var(--gradient);padding:1rem;display:flex;justify-content:space-between;align-items:center;position:sticky;top:0;z-index:100;box-shadow:var(--shadow)}.logo{color:var(--text);font-size:2rem;font-weight:bold;text-shadow:0 0 10px rgba(255,51,102,0.3)}.search-container{display:flex;gap:1rem;align-items:center;flex-wrap:wrap}.search-input,.filter-select{padding:.5rem;border-radius:4px;border:1px solid var(--accent);background:rgba(15,15,30,0.8);color:#fff;width:200px;backdrop-filter:blur(5px)}.filter-container{display:flex;gap:.5rem;padding:1rem;background:var(--gradient);flex-wrap:wrap}.filter-btn{padding:.5rem 1rem;border:none;border-radius:4px;background:rgba(15,15,30,0.8);color:#fff;cursor:pointer;transition:all 0.3s ease}.filter-btn:hover{background:var(--text);transform:translateY(-2px)}.filter-btn.active{background:var(--text);box-shadow:0 0 10px rgba(255,51,102,0.3)}.games-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(250px,1fr));gap:1.5rem;padding:1.5rem}.game-card{background:var(--secondary);border-radius:12px;overflow:hidden;cursor:pointer;transition:all 0.3s ease;box-shadow:var(--shadow)}.game-card:hover{transform:translateY(-5px)scale(1.02);box-shadow:0 8px 12px rgba(0,0,0,0.4)}.game-img{width:100%;height:180px;object-fit:cover;transition:all 0.3s ease}.game-info{padding:1rem}.game-title{color:var(--text);margin-bottom:.5rem;font-size:1.2rem}.game-genre{font-size:.9rem;color:#888;display:flex;align-items:center;gap:.5rem}.game-meta{display:flex;justify-content:space-between;align-items:center;margin-top:.5rem;font-size:.8rem;color:#666}.custom-frame-overlay{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.95);z-index:1000;opacity:0;transition:opacity 0.3s ease}.custom-frame-container{position:relative;width:95%;height:95%;margin:2% auto;background:var(--secondary);border-radius:12px;overflow:hidden;box-shadow:0 0 30px rgba(0,0,0,0.5)}.custom-frame-header{position:absolute;top:0;left:0;right:0;padding:1rem;background:var(--gradient);display:flex;justify-content:space-between;align-items:center;z-index:1010}.frame-title{font-size:1.2rem;color:var(--text)}.frame-controls{display:flex;gap:1rem}.control-btn{background:none;border:none;color:#fff;font-size:1.5rem;cursor:pointer;transition:all 0.3s ease}.control-btn:hover{color:var(--text);transform:scale(1.1)}.custom-frame-content{width:100%;height:100%;border:none;background:#000}.custom-frame-active{display:block;opacity:1}.spinner{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);width:50px;height:50px;border:5px solid var(--accent);border-top-color:var(--text);border-radius:50%;animation:spin 1s linear infinite}@keyframes spin{to{transform:translate(-50%,-50%)rotate(360deg)}}.tag{background:var(--accent);padding:.2rem .5rem;border-radius:3px;font-size:.8rem}.popularity-meter{height:4px;background:#333;border-radius:2px;overflow:hidden}.popularity-fill{height:100%;background:var(--text);transition:width 0.3s ease}</style></head><body><header class="header"><div class="logo">Realmzz</div><div class="search-container"><input type="text" class="search-input" placeholder="Search games..." id="searchInput"><select class="filter-select" id="genreFilter"><option value="">All Genres</option><option value="action">Action</option><option value="adventure">Adventure</option><option value="racing">Racing</option><option value="sports">Sports</option><option value="rpg">RPG</option></select><select class="filter-select" id="sortFilter"><option value="popularity">Most Popular</option><option value="rating">Highest Rated</option><option value="newest">Newest</option></select></div></header><div class="filter-container" id="filterTags"></div><div class="games-grid" id="gamesGrid"></div><div class="custom-frame-overlay" id="gameOverlay"><div class="custom-frame-container"><div class="custom-frame-header"><div class="frame-title" id="frameTitle"></div><div class="frame-controls"><button class="control-btn" id="refreshFrame">↻</button><button class="control-btn" id="closeFrame">×</button></div></div><div id="frameSpinner" class="spinner"></div><div id="gameContainer" class="custom-frame-content"></div></div></div><script>const games=[{id:'007',title:'007 - Everything or Nothing',genre:'action',thumbnail:'/api/placeholder/200/150',url:'https://bobzgames.github.io/GBA/launcher.html#007',popularity:85,rating:4.5,releaseDate:'2024-01-15'},{id:'dkc2',title:'Donkey Kong Country 2',genre:'adventure',thumbnail:'/api/placeholder/200/150',url:'https://bobzgames.github.io/GBA/launcher.html#dkc2',popularity:92,rating:4.8,releaseDate:'2024-01-10'},{id:'fifa6',title:'FIFA 2006',genre:'sports',thumbnail:'/api/placeholder/200/150',url:'https://bobzgames.github.io/GBA/launcher.html#fifa6',popularity:78,rating:4.2,releaseDate:'2024-01-05'},{id:'gta',title:'Grand Theft Auto Advance',genre:'action',thumbnail:'/api/placeholder/200/150',url:'https://bobzgames.github.io/GBA/launcher.html#gta',popularity:95,rating:4.7,releaseDate:'2024-01-20'},{id:'mariokart',title:'Mario Kart: Super Circuit',genre:'racing',thumbnail:'/api/placeholder/200/150',url:'https://bobzgames.github.io/GBA/launcher.html#mariokart',popularity:90,rating:4.6,releaseDate:'2024-01-08'},{id:'metalslug',title:'Metal Slug Advance',genre:'action',thumbnail:'/api/placeholder/200/150',url:'https://bobzgames.github.io/GBA/launcher.html#metalslug',popularity:88,rating:4.4,releaseDate:'2024-01-12'},{id:'pacman_world',title:'Pac-Man World',genre:'adventure',thumbnail:'/api/placeholder/200/150',url:'https://bobzgames.github.io/GBA/launcher.html#pacman_world',popularity:82,rating:4.3,releaseDate:'2024-01-18'},{id:'pokemonemerald',title:'Pokemon Emerald',genre:'rpg',thumbnail:'/api/placeholder/200/150',url:'https://bobzgames.github.io/GBA/launcher.html#pokemonemerald',popularity:97,rating:4.9,releaseDate:'2024-01-03'},{id:'shell-shockers',title:'Shell Shockers',genre:'action',thumbnail:'/api/placeholder/200/150',url:'https://freegames.io/splash/shell-shockers',popularity:86,rating:4.4,releaseDate:'2024-01-07'},{id:'kour-io',title:'Kour.io',genre:'action',thumbnail:'/api/placeholder/200/150',url:'https://freegames.io/splash/kour-io',popularity:83,rating:4.2,releaseDate:'2024-01-14'},{id:'deadshot-io',title:'Deadshot.io',genre:'action',thumbnail:'/api/placeholder/200/150',url:'https://freegames.io/splash/deadshot-io',popularity:89,rating:4.5,releaseDate:'2024-01-09'},{id:'football-bros',title:'Football Bros',genre:'sports',thumbnail:'/api/placeholder/200/150',url:'https://freegames.io/splash/football-bros',popularity:84,rating:4.3,releaseDate:'2024-01-16'},{id:'miniblox',title:'Miniblox',genre:'adventure',thumbnail:'/api/placeholder/200/150',url:'https://freegames.io/splash/miniblox',popularity:87,rating:4.4,releaseDate:'2024-01-11'},{id:'basket-bros',title:'Basket Bros',genre:'sports',thumbnail:'/api/placeholder/200/150',url:'https://freegames.io/splash/basket-bros',popularity:85,rating:4.3,releaseDate:'2024-01-13'}];class AdvancedGamePortal{constructor(){this.filters={search:'',genre:'',sort:'popularity'};this.activeGame=null;this.init()}init(){this.setupEventListeners();this.renderGames();this.setupCustomFrame()}setupEventListeners(){document.getElementById('searchInput').addEventListener('input',e=>this.updateFilters({search:e.target.value}));document.getElementById('genreFilter').addEventListener('change',e=>this.updateFilters({genre:e.target.value}));document.getElementById('sortFilter').addEventListener('change',e=>this.updateFilters({sort:e.target.value}));document.getElementById('closeFrame').addEventListener('click',()=>this.closeGame());document.getElementById('refreshFrame').addEventListener('click',()=>this.refreshGame())}updateFilters(newFilters){this.filters={...this.filters,...newFilters};this.renderGames()}setupCustomFrame(){this.overlay=document.getElementById('gameOverlay');this.frameContainer=document.getElementById('gameContainer');this.spinner=document.getElementById('frameSpinner');this.frameTitle=document.getElementById('frameTitle')}createGameCard(game){const card=document.createElement('div');card.className='game-card';card.innerHTML=`<img class="game-img" src="${game.thumbnail}" alt="${game.title}"><div class="game-info"><h3 class="game-title">${game.title}</h3><div class="game-genre"><span class="tag">${game.genre}</span></div><div class="game-meta"><span>Rating: ${game.rating}★</span><div class="popularity-meter"><div class="popularity-fill" style="width:${game.popularity}%"></div></div></div></div>`;card.addEventListener('click',()=>this.launchGame(game));return card}filterAndSortGames(){let filtered=games.filter(game=>{const matchesSearch=game.title.toLowerCase().includes(this.filters.search.toLowerCase());const matchesGenre=!this.filters.genre||game.genre===this.filters.genre;return matchesSearch&&matchesGenre});filtered.sort((a,b)=>{switch(this.filters.sort){case'rating':return b.rating-a.rating;case'newest':return new Date(b.releaseDate)-new Date(a.releaseDate);default:return b.popularity-a.popularity}});return filtered}renderGames(){const grid=document.getElementById('gamesGrid');grid.innerHTML='';const filteredGames=this.filterAndSortGames();filteredGames.forEach(game=>grid.appendChild(this.createGameCard(game)))}async launchGame(game){this.activeGame=game;this.overlay.classList.add('custom-frame-overlay-active');this.overlay.style.display='block';setTimeout(()=>this.overlay.style.opacity='1',50);this.frameTitle.textContent=game.title;this.spinner.style.display='block';try{await this.loadGameInFrame(game)}catch(error){console.error('Failed to load game:',error)}finally{this.spinner.style.display='none'}}loadGameInFrame(game){return new Promise((resolve,reject)=>{const iframe=document.createElement('iframe');iframe.className='custom-frame-content';iframe.src=game.url;iframe.onload=()=>{this.frameContainer.innerHTML='';this.frameContainer.appendChild(iframe);resolve()};iframe.onerror=reject;setTimeout(resolve,5000)})}refreshGame(){if(this.activeGame){this.frameContainer.innerHTML='';this.launchGame(this.activeGame)}}closeGame(){this.overlay.style.opacity='0';setTimeout(()=>{this.overlay.style.display='none';this.frameContainer.innerHTML='';this.activeGame=null},300)}}document.addEventListener('DOMContentLoaded',()=>new AdvancedGamePortal());</script></body></html>
