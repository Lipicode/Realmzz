    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Arial", sans-serif;
    }

    body {
      background: #1b1b2f;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px 0;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      max-width: 1200px;
      padding: 20px;
      background: linear-gradient(45deg, #f50f82, #7d2b98);
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      margin-bottom: 20px;
    }

    .logo {
      font-size: 2rem;
      font-weight: bold;
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
    }

    .search-container {
      display: flex;
      gap: 15px;
      align-items: center;
    }

    .search-input,
    .filter-select {
      padding: 10px;
      border-radius: 6px;
      border: none;
      background: #282847;
      color: #fff;
      font-size: 1rem;
      outline: none;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
    }

    .search-input:focus,
    .filter-select:focus {
      background: #5f4b8b;
    }

    .games-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin-top: 20px;
    }

    .game-card {
      position: relative;
      background: #2f2f48;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .game-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .game-card:hover img {
      transform: scale(1.05);
    }

    .game-info {
      padding: 15px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100px;
    }

    .game-title {
      font-size: 1.3rem;
      font-weight: bold;
      color: #f50f82;
      margin-bottom: 10px;
      transition: color 0.3s ease;
    }

    .game-card:hover .game-title {
      color: #fff;
    }

    .game-meta {
      font-size: 0.9rem;
      color: #aaa;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .game-card:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.5);
    }

    .filter-container {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .filter-btn {
      padding: 10px 20px;
      background: #282847;
      color: #fff;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .filter-btn:hover {
      background: #5f4b8b;
      transform: translateY(-3px);
    }

    .filter-btn.active {
      background: #f50f82;
      box-shadow: 0 4px 10px rgba(255, 80, 130, 0.4);
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: opacity 0.3s ease;
    }

    .overlay.active {
      display: flex;
      opacity: 1;
    }

    .overlay-content {
      background: #1b1b2f;
      border-radius: 12px;
      overflow: hidden;
      width: 80%;
      height: 80%;
      position: relative;
    }

    .overlay iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #f50f82;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1.2rem;
      transition: all 0.3s ease;
    }

    .close-btn:hover {
      background: #7d2b98;
    }
  </style>
