    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }
      :root {
        --primary: #1a0f2e;
        --secondary: #2a1f3e; 
        --accent: #4a3f5e;
        --text: #00ffcc;
        --gradient: linear-gradient(135deg, #2a1f3e, #1a0f2e);
        --shadow: 0 8px 16px rgba(0,0,0,0.4);
      }
      body {
        background: var(--primary);
        color: #fff;
        min-height: 100vh;
      }
      .header {
        background: var(--gradient);
        padding: 1.5rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: sticky;
        top: 0;
        z-index: 100;
        box-shadow: var(--shadow);
      }
      .logo {
        color: var(--text);
        font-size: 2.5rem;
        font-weight: 800;
        text-transform: uppercase;
        letter-spacing: 2px;
        text-shadow: 0 0 20px rgba(0,255,204,0.5);
      }
      .search-container {
        display: flex;
        gap: 1.5rem;
        align-items: center;
        flex-wrap: wrap;
      }
      .search-input,
      .filter-select {
        padding: 0.8rem 1.2rem;
        border-radius: 8px;
        border: 2px solid var(--accent);
        background: rgba(26,15,46,0.9);
        color: #fff;
        width: 220px;
        backdrop-filter: blur(10px);
        transition: all 0.3s ease;
      }
      .search-input:focus,
      .filter-select:focus {
        border-color: var(--text);
        outline: none;
        box-shadow: 0 0 15px rgba(0,255,204,0.3);
      }
      .filter-container {
        display: flex;
        gap: 1rem;
        padding: 1.5rem;
        background: var(--gradient);
        flex-wrap: wrap;
      }
      .filter-btn {
        padding: 0.8rem 1.5rem;
        border: none;
        border-radius: 8px;
        background: rgba(26,15,46,0.9);
        color: #fff;
        cursor: pointer;
        transition: all 0.3s ease;
        font-weight: 500;
        letter-spacing: 1px;
      }
      .filter-btn:hover {
        background: var(--text);
        color: var(--primary);
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(0,255,204,0.4);
      }
      .filter-btn.active {
        background: var(--text);
        color: var(--primary);
        box-shadow: 0 0 20px rgba(0,255,204,0.4);
      }
      .games-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 2rem;
        padding: 2rem;
      }
      .game-card {
        background: var(--secondary);
        border-radius: 16px;
        overflow: hidden;
        cursor: pointer;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        box-shadow: var(--shadow);
      }
      .game-card:hover {
        transform: translateY(-8px) scale(1.02);
        box-shadow: 0 12px 24px rgba(0,0,0,0.5);
      }
      .game-img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        transition: all 0.4s ease;
      }
      .game-card:hover .game-img {
        transform: scale(1.1);
      }
      .game-info {
        padding: 1.5rem;
      }
      .game-title {
        color: var(--text);
        margin-bottom: 1rem;
        font-size: 1.4rem;
        font-weight: 600;
      }
      .game-genre {
        font-size: 1rem;
        color: #aaa;
        display: flex;
        align-items: center;
        gap: 0.8rem;
      }
      .game-meta {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 1rem;
        font-size: 0.9rem;
        color: #888;
      }
      .custom-frame-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(10,5,20,0.98);
        z-index: 1000;
        opacity: 0;
        transition: opacity 0.4s ease;
      }
      .custom-frame-container {
        position: relative;
        width: 96%;
        height: 96%;
        margin: 2% auto;
        background: var(--secondary);
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 0 40px rgba(0,0,0,0.6);
      }
      .custom-frame-header {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        padding: 1.5rem;
        background: var(--gradient);
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 1010;
      }
      .frame-title {
        font-size: 1.4rem;
        color: var(--text);
        font-weight: 600;
      }
      .frame-controls {
        display: flex;
        gap: 1.5rem;
      }
      .control-btn {
        background: none;
        border: none;
        color: #fff;
        font-size: 1.8rem;
        cursor: pointer;
        transition: all 0.3s ease;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
      }
      .control-btn:hover {
        color: var(--text);
        transform: scale(1.15);
        background: rgba(0,255,204,0.1);
      }
      .custom-frame-content {
        width: 100%;
        height: 100%;
        border: none;
        background: #000;
      }
      .custom-frame-active {
        display: block;
        opacity: 1;
      }
      .spinner {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 70px;
        height: 70px;
        border: 8px solid var(--accent);
        border-top-color: var(--text);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to {
          transform: translate(-50%, -50%) rotate(360deg);
        }
      }
      .tag {
        background: var(--accent);
        padding: 0.4rem 0.8rem;
        border-radius: 6px;
        font-size: 0.9rem;
        font-weight: 500;
        letter-spacing: 0.5px;
      }
      .popularity-meter {
        height: 6px;
        background: #444;
        border-radius: 3px;
        overflow: hidden;
      }
      .popularity-fill {
        height: 100%;
        background: var(--text);
        transition: width 0.4s ease;
      }
    </style>
  </head>

      class AdvancedGamePortal {
        constructor() {
          this.filters = { search: "", genre: "", sort: "popularity" };
          this.activeGame = null;
          this.init();
        }
        init() {
          this.setupEventListeners();
          this.renderGames();
          this.setupCustomFrame();
        }
        setupEventListeners() {
          document
            .getElementById("searchInput")
            .addEventListener("input", (e) =>
              this.updateFilters({ search: e.target.value })
            );
          document
            .getElementById("genreFilter")
            .addEventListener("change", (e) =>
              this.updateFilters({ genre: e.target.value })
            );
          document
            .getElementById("sortFilter")
            .addEventListener("change", (e) =>
              this.updateFilters({ sort: e.target.value })
            );
          document
            .getElementById("closeFrame")
            .addEventListener("click", () => this.closeGame());
          document
            .getElementById("refreshFrame")
            .addEventListener("click", () => this.refreshGame());
        }
        updateFilters(newFilters) {
          this.filters = { ...this.filters, ...newFilters };
          this.renderGames();
        }
        setupCustomFrame() {
          this.overlay = document.getElementById("gameOverlay");
          this.frameContainer = document.getElementById("gameContainer");
          this.spinner = document.getElementById("frameSpinner");
          this.frameTitle = document.getElementById("frameTitle");
        }
        createGameCard(game) {
          const card = document.createElement("div");
          card.className = "game-card";
          card.innerHTML = `
            <img class="game-img" src="${game.thumbnail}" alt="${game.title}">
            <div class="game-info">
              <h3 class="game-title">${game.title}</h3>
              <div class="game-genre">
                <span class="tag">${game.genre}</span>
              </div>
              <div class="game-meta">
                <span>Rating: ${game.rating}★</span>
                <div class="popularity-meter">
                  <div class="popularity-fill" style="width:${game.popularity}%"></div>
                </div>
              </div>
            </div>
          `;
          card.addEventListener("click", () => this.launchGame(game));
          return card;
        }
        filterAndSortGames() {
          let filtered = games.filter((game) => {
            const matchesSearch = game.title
              .toLowerCase()
              .includes(this.filters.search.toLowerCase());
            const matchesGenre =
              !this.filters.genre || game.genre === this.filters.genre;
            return matchesSearch && matchesGenre;
          });
          filtered.sort((a, b) => {
            switch (this.filters.sort) {
              case "rating":
                return b.rating - a.rating;
              case "newest":
                return new Date(b.releaseDate) - new Date(a.releaseDate);
              default:
                return b.popularity - a.popularity;
            }
          });
          return filtered;
        }
        renderGames() {
          const grid = document.getElementById("gamesGrid");
          grid.innerHTML = "";
          const filteredGames = this.filterAndSortGames();
          filteredGames.forEach((game) =>
            grid.appendChild(this.createGameCard(game))
          );
        }
        async launchGame(game) {
          this.activeGame = game;
          this.overlay.classList.add("custom-frame-overlay-active");
          this.overlay.style.display = "block";
          setTimeout(() => (this.overlay.style.opacity = "1"), 50);
          this.frameTitle.textContent = game.title;
          this.spinner.style.display = "block";
          try {
            await this.loadGameInFrame(game);
          } catch (error) {
            console.error("Failed to load game:", error);
          } finally {
            this.spinner.style.display = "none";
          }
        }
        loadGameInFrame(game) {
          return new Promise((resolve, reject) => {
            this.frameContainer.src = game.url;
            this.frameContainer.onload = () => resolve();
            this.frameContainer.onerror = () => reject("Error loading game");
          });
        }
        closeGame() {
          this.overlay.classList.remove("custom-frame-overlay-active");
          this.overlay.style.opacity = "0";
          setTimeout(() => {
            this.overlay.style.display = "none";
            this.frameContainer.src = "";
          }, 300);
        }
        refreshGame() {
          if (this.activeGame) {
            this.loadGameInFrame(this.activeGame);
          }
        }
      }
    </script>
  </body>
</html>
