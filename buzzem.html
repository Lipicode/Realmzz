<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Buzzem</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", sans-serif;
      }
      :root {
        --primary: #0a0a1a;
        --secondary: #12121f;
        --accent: #1f1f3a;
        --text: #ff3366;
        --gradient: linear-gradient(135deg, var(--accent), var(--secondary));
        --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      }
      body {
        background: var(--primary);
        color: #fff;
        min-height: 100vh;
      }
      .header {
        background: var(--gradient);
        padding: 1rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: sticky;
        top: 0;
        z-index: 100;
        box-shadow: var(--shadow);
      }
      .logo {
        color: var(--text);
        font-size: 2rem;
        font-weight: bold;
        text-shadow: 0 0 10px rgba(255, 51, 102, 0.3);
      }
      .search-container {
        display: flex;
        gap: 1rem;
        align-items: center;
        flex-wrap: wrap;
      }
      .search-input,
      .filter-select {
        padding: 0.5rem;
        border-radius: 4px;
        border: 1px solid var(--accent);
        background: rgba(15, 15, 30, 0.8);
        color: #fff;
        width: 200px;
        backdrop-filter: blur(5px);
      }
      .filter-container {
        display: flex;
        gap: 0.5rem;
        padding: 1rem;
        background: var(--gradient);
        flex-wrap: wrap;
      }
      .filter-btn {
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 4px;
        background: rgba(15, 15, 30, 0.8);
        color: #fff;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      .filter-btn:hover {
        background: var(--text);
        transform: translateY(-2px);
      }
      .filter-btn.active {
        background: var(--text);
        box-shadow: 0 0 10px rgba(255, 51, 102, 0.3);
      }
      .games-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 1.5rem;
        padding: 1.5rem;
      }
      .game-card {
        background: var(--secondary);
        border-radius: 12px;
        overflow: hidden;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: var(--shadow);
      }
      .game-card:hover {
        transform: translateY(-5px) scale(1.02);
        box-shadow: 0 8px 12px rgba(0, 0, 0, 0.4);
      }
      .game-img {
        width: 100%;
        height: 180px;
        object-fit: cover;
        transition: all 0.3s ease;
      }
      .game-info {
        padding: 1rem;
      }
      .game-title {
        color: var(--text);
        margin-bottom: 0.5rem;
        font-size: 1.2rem;
      }
      .game-genre {
        font-size: 0.9rem;
        color: #888;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      .game-meta {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 0.5rem;
        font-size: 0.8rem;
        color: #666;
      }
      .custom-frame-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.95);
        z-index: 1000;
        opacity: 0;
        transition: opacity 0.3s ease;
      }
      .custom-frame-container {
        position: relative;
        width: 95%;
        height: 95%;
        margin: 2% auto;
        background: var(--secondary);
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
      }
      .custom-frame-header {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        padding: 1rem;
        background: var(--gradient);
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 1010;
      }
      .frame-title {
        font-size: 1.2rem;
        color: var(--text);
      }
      .frame-controls {
        display: flex;
        gap: 1rem;
      }
      .control-btn {
        background: none;
        border: none;
        color: #fff;
        font-size: 1.5rem;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      .control-btn:hover {
        color: var(--text);
        transform: scale(1.1);
      }
      .custom-frame-content {
        width: 100%;
        height: 100%;
        border: none;
        background: #000;
      }
      .custom-frame-active {
        display: block;
        opacity: 1;
      }
      .spinner {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 60px;
        height: 60px;
        border: 7px solid var(--accent);
        border-top-color: var(--text);
        border-radius: 70%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to {
          transform: translate(-50%, -50%) rotate(360deg);
        }
      }
      .tag {
        background: var(--accent);
        padding: 0.2rem 0.5rem;
        border-radius: 3px;
        font-size: 0.8rem;
      }
      .popularity-meter {
        height: 4px;
        background: #333;
        border-radius: 2px;
        overflow: hidden;
      }
      .popularity-fill {
        height: 100%;
        background: var(--text);
        transition: width 0.3s ease;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="logo">Buzzem</div>
      <div class="search-container">
        <input
          type="text"
          class="search-input"
          placeholder="Search games..."
          id="searchInput"
        />
        <select class="filter-select" id="genreFilter">
          <option value="">All Genres</option>
          <option value="action">Action</option>
          <option value="adventure">Adventure</option>
          <option value="racing">Racing</option>
          <option value="sports">Sports</option>
          <option value="rpg">RPG</option>
        </select>
        <select class="filter-select" id="sortFilter">
          <option value="popularity">Most Popular</option>
          <option value="rating">Highest Rated</option>
          <option value="newest">Newest</option>
        </select>
      </div>
    </header>
    <div class="filter-container" id="filterTags"></div>
    <div class="games-grid" id="gamesGrid"></div>
    <div class="custom-frame-overlay" id="gameOverlay">
      <div class="custom-frame-container">
        <div class="custom-frame-header">
          <div class="frame-title" id="frameTitle"></div>
          <div class="frame-controls">
            <button class="control-btn" id="refreshFrame">↻</button>
            <button class="control-btn" id="closeFrame">×</button>
          </div>
        </div>
        <div id="frameSpinner" class="spinner"></div>
        <iframe id="gameContainer" class="custom-frame-content"></iframe>
      </div>
    </div>
    <script>
      const games = [
        {
          id: "007",
          title: "007 - Everything or Nothing",
          genre: "action",
          thumbnail: "https://cdn.glitch.global/a7b27f3d-df32-4db7-abff-249d6bdaa315/c1544963-d870-4d90-93bd-d3e7d1fba3a3.image.png?v=1737418735013",
          popularity: 80,
          rating: 4.5,
        },
        {
          id: "mario",
          title: "Super Mario Bros",
          genre: "adventure",
          thumbnail: "https://cdn.glitch.global/a7b27f3d-df32-4db7-abff-249d6bdaa315/f8f8c0c7-b937-4f0e-aab1-432aa2542e18.image.png?v=1737418501631",
          popularity: 90,
          rating: 4.8,
        },
        {
          id: "fifa",
          title: "FIFA 23",
          genre: "sports",
          thumbnail: "https://cdn.glitch.global/a7b27f3d-df32-4db7-abff-249d6bdaa315/96ed0c43-b193-46f0-86d0-83b248586f37.image.png?v=1737418566390",
          popularity: 95,
          rating: 4.9,
        },
      ];

      const gamesGrid = document.getElementById("gamesGrid");
      const gameOverlay = document.getElementById("gameOverlay");
      const gameContainer = document.getElementById("gameContainer");
      const frameTitle = document.getElementById("frameTitle");
      const frameSpinner = document.getElementById("frameSpinner");

      function renderGameCard(game) {
        return `
          <div class="game-card" onclick="openGameFrame('${game.id}')">
            <img class="game-img" src="${game.thumbnail}" alt="${game.title}" />
            <div class="game-info">
              <div class="game-title">${game.title}</div>
              <div class="game-genre">${game.genre}</div>
              <div class="game-meta">
                <div>⭐ ${game.rating}</div>
                <div>
                  <div class="popularity-meter">
                    <div class="popularity-fill" style="width: ${game.popularity}%"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        `;
      }

      function openGameFrame(id) {
        const game = games.find(game => game.id === id);
        gameContainer.src = `https://example.com/${game.id}`;
        frameTitle.textContent = game.title;
        gameOverlay.classList.add("custom-frame-active");
        frameSpinner.style.display = "block";
        gameContainer.onload = function () {
          frameSpinner.style.display = "none";
        };
      }

      function closeGameFrame() {
        gameOverlay.classList.remove("custom-frame-active");
        gameContainer.src = "";
      }

      function filterGames() {
        const searchInput = document.getElementById("searchInput").value.toLowerCase();
        const genreFilter = document.getElementById("genreFilter").value;
        const filteredGames = games.filter(game => {
          return (
            game.title.toLowerCase().includes(searchInput) &&
            (genreFilter ? game.genre === genreFilter : true)
          );
        });
        gamesGrid.innerHTML = filteredGames.map(renderGameCard).join("");
      }

      function setupFilters() {
        const genreFilter = document.getElementById("genreFilter");
        const sortFilter = document.getElementById("sortFilter");

        genreFilter.addEventListener("change", filterGames);
        sortFilter.addEventListener("change", () => {
          const sortBy = sortFilter.value;
          games.sort((a, b) => {
            return sortBy === "popularity" 
              ? b.popularity - a.popularity
              : sortBy === "rating"
              ? b.rating - a.rating
              : 0;
          });
          filterGames();
        });
      }

      function loadPage() {
        gamesGrid.innerHTML = games.map(renderGameCard).join("");
        setupFilters();
      }

      document.getElementById("closeFrame").addEventListener("click", closeGameFrame);
      loadPage();
    </script>
  </body>
</html>
