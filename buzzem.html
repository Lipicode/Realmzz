      /* Global Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Helvetica', sans-serif;
      }
      :root {
        --primary: #101020;
        --secondary: #1a1a3a;
        --accent: #ff3366;
        --text: #fff;
        --gradient: linear-gradient(135deg, #12124a, #101030);
        --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        --cursor-size: 24px;
      }
      body {
        background: var(--primary);
        color: var(--text);
        min-height: 100vh;
        overflow-x: hidden;
      }

      /* Custom Cursor */
      .custom-cursor {
        position: fixed;
        width: var(--cursor-size);
        height: var(--cursor-size);
        border: 2px solid var(--accent);
        border-radius: 50%;
        pointer-events: none;
        transform: translate(-50%, -50%);
        z-index: 10000;
        transition: transform 0.05s ease, opacity 0.1s ease;
      }

      /* Header */
      .header {
        background: var(--gradient);
        padding: 1.5rem;
        text-align: center;
        position: sticky;
        top: 0;
        z-index: 10;
        box-shadow: var(--shadow);
      }
      .logo {
        font-size: 2.5rem;
        font-weight: 700;
        color: var(--accent);
        text-shadow: 0 0 10px rgba(255, 51, 102, 0.4);
      }

      /* Games Grid */
      .games-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 1.5rem;
        padding: 2rem;
      }
      .game-card {
        background: var(--secondary);
        border-radius: 12px;
        overflow: hidden;
        cursor: pointer;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        box-shadow: var(--shadow);
      }
      .game-card:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
      }
      .game-img {
        width: 100%;
        height: 180px;
        object-fit: cover;
      }
      .game-info {
        padding: 1rem;
      }
      .game-title {
        color: var(--accent);
        font-size: 1.2rem;
        margin-bottom: 0.5rem;
      }
      .game-genre {
        color: #ccc;
        font-size: 0.9rem;
      }

      /* Bottom Bar */
      .bottom-bar {
        background: var(--gradient);
        position: fixed;
        bottom: 0;
        width: 100%;
        padding: 1rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
        box-shadow: var(--shadow);
      }
      .search-container {
        display: flex;
        gap: 1rem;
        width: 100%;
        max-width: 600px;
        justify-content: center;
      }
      .search-input,
      .filter-select {
        padding: 0.5rem;
        border-radius: 4px;
        border: 1px solid var(--accent);
        background: #1a1a3a;
        color: #fff;
        width: 100%;
        max-width: 200px;
        text-align: center;
      }

      /* Custom Frame */
      .custom-frame-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.95);
        z-index: 1000;
        opacity: 0;
        transition: opacity 0.3s ease;
      }
      .custom-frame-container {
        position: relative;
        width: 95%;
        height: 95%;
        margin: 2% auto;
        background: var(--secondary);
        border-radius: 12px;
        overflow: hidden;
        box-shadow: var(--shadow);
      }
      .custom-frame-header {
        padding: 1rem;
        background: var(--gradient);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .frame-title {
        font-size: 1.5rem;
        color: var(--accent);
      }
      .custom-frame-content {
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>
