    .game-card {

      transition: transform 0.3s, box-shadow 0.3s;
      background-color: #1e1e1e;
      border: none;

    .game-card img {

      height: 200px;

    }
    .game-card:hover {

    }
    .iframe-container {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.95);
      z-index: 1000;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .iframe-container iframe {

      height: 80%;
      border: none;
      border-radius: 10px;
    }
    .iframe-tools {
      display: flex;
      justify-content: space-between;
      width: 100%;

    .iframe-tools button:hover {

    .debug-overlay {

    .progress {

    games.forEach(game => {
      const col = document.createElement("div");
      col.className = "col-lg-4 col-md-6";
      col.innerHTML = `
        <div class="card game-card" data-url="${game.url}">
          <img src="${game.thumbnail}" alt="${game.title}">
          <div class="card-body text-center">
            <h5>${game.title}</h5>
            <p>‚≠ê ${game.rating}</p>
          </div>
        </div>
      `;
      gameList.appendChild(col);
    });

    const iframeContainer = document.getElementById("iframeContainer");
    const gameIframe = document.getElementById("gameIframe");
    const closeIframe = document.getElementById("closeIframe");
    const reloadIframe = document.getElementById("reloadIframe");
    const fullscreenIframe = document.getElementById("fullscreenIframe");
    const debugIframe = document.getElementById("debugIframe");
    const debugOverlay = document.getElementById("debugOverlay");

    document.querySelectorAll(".game-card").forEach(card => {
      card.addEventListener("click", () => {
        const url = card.getAttribute("data-url");
        gameIframe.src = url;
        iframeContainer.style.display = "flex";
      });
    });

    closeIframe.addEventListener("click", () => {
      iframeContainer.style.display = "none";
      gameIframe.src = "";
    });

    reloadIframe.addEventListener("click", () => {
      gameIframe.contentWindow.location.reload();
    });

    fullscreenIframe.addEventListener("click", () => {
      if (gameIframe.requestFullscreen) {
        gameIframe.requestFullscreen();
      } else if (gameIframe.webkitRequestFullscreen) {
        gameIframe.webkitRequestFullscreen();
      } else if (gameIframe.msRequestFullscreen) {
        gameIframe.msRequestFullscreen();
      }
    });

    debugIframe.addEventListener("click", () => {
      debugOverlay.style.display = "flex";
      setTimeout(() => {
        debugOverlay.style.display = "none";
        const currentUrl = gameIframe.src;
        if (!currentUrl.includes("?debug=true")) {
          gameIframe.src = currentUrl + "?debug=true";
        }
      }, 200);
    });
