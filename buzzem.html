<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buzzem Game Hub</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --primary-bg: #121212;
      --secondary-bg: #1e1e1e;
      --accent-color: #6b21a8;
      --text-primary: #e0e0e0;
      --text-secondary: #888;
    }

    body {
      background-color: var(--primary-bg);
      color: var(--text-primary);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow-x: hidden;
    }

    .game-hub-header {
      background: linear-gradient(135deg, var(--accent-color), #9333ea);
      padding: 2rem 0;
      text-shadow: 0 4px 6px rgba(0,0,0,0.2);
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }

    .game-list-container {
      background-color: var(--secondary-bg);
      border-radius: 15px;
      padding: 2rem;
      box-shadow: 0 15px 30px rgba(0,0,0,0.4);
    }

    .game-card {
      background-color: #2a2a2a;
      border: none;
      border-radius: 15px;
      overflow: hidden;
      transition: all 0.3s cubic-bezier(0.165, 0.84, 0.44, 1);
      cursor: pointer;
      color: var(--text-primary);
    }

    .game-card:hover {
      transform: scale(1.05) translateY(-10px);
      box-shadow: 0 15px 30px rgba(107, 33, 168, 0.3);
    }

    .game-card img {
      height: 250px;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .game-card:hover img {
      transform: scale(1.1);
    }

    .game-card-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(transparent 60%, rgba(0,0,0,0.8));
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 15px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .game-card:hover .game-card-overlay {
      opacity: 1;
    }

    .iframe-container {
      background-color: rgba(0, 0, 0, 0.95);
      z-index: 2000;
      backdrop-filter: blur(10px);
    }

    .iframe-tools {
      background-color: rgba(30, 30, 30, 0.9);
      border-bottom: 2px solid var(--accent-color);
    }

    .iframe-tools button {
      color: var(--text-primary);
      transition: all 0.3s ease;
    }

    .iframe-tools button:hover {
      transform: scale(1.1);
      color: var(--accent-color);
    }

    @keyframes debugPulse {
      0% { opacity: 0.6; }
      50% { opacity: 1; }
      100% { opacity: 0.6; }
    }

    .debug-overlay {
      background: linear-gradient(135deg, rgba(107, 33, 168, 0.9), rgba(147, 51, 234, 0.9));
      animation: debugPulse 2s infinite;
    }
  </style>
</head>
<body>
  <div class="game-hub-header text-center mb-5">
    <div class="container">
      <h1 class="display-4 mb-3">üéÆ Buzzem Game Hub</h1>
      <p class="lead text-white-50">Your Ultimate Playground of Digital Adventures</p>
    </div>
  </div>

  <div class="container game-list-container">
    <div class="row" id="gameList"></div>
  </div>

  <!-- Rest of the original HTML remains the same -->
  <div class="iframe-container" id="iframeContainer">
    <div class="iframe-tools p-3">
      <button class="btn btn-outline-light" id="closeIframe"><i class="fa fa-times"></i> Close</button>
      <button class="btn btn-outline-light" id="reloadIframe"><i class="fa fa-sync"></i> Reload</button>
      <button class="btn btn-outline-light" id="fullscreenIframe"><i class="fa fa-expand"></i> Fullscreen</button>
      <button class="btn btn-outline-light" id="debugIframe"><i class="fa fa-bug"></i> Debug</button>
    </div>
    <iframe id="gameIframe"></iframe>
  </div>

  <div class="debug-overlay d-flex" id="debugOverlay">
    <div class="text-center">
      <p class="h3 mb-4">üîß Quantum Performance Optimization</p>
      <div class="progress" style="width: 300px; margin: auto;">
        <div class="progress-bar progress-bar-striped progress-bar-animated" 
             role="progressbar" 
             style="width: 100%; background-color: var(--accent-color);">
          Enhancing Computational Dynamics...
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.0/dist/sweetalert2.min.js"></script>
  <script>
    // Original JavaScript remains unchanged
    const games = [/* ... existing games array ... */];

    const gameList = document.getElementById("gameList");
    games.forEach(game => {
      const col = document.createElement("div");
      col.className = "col-lg-4 col-md-6 mb-4";
      col.innerHTML = `
        <div class="card game-card position-relative" data-url="${game.url}">
          <img src="${game.thumbnail}" class="card-img-top" alt="${game.title}">
          <div class="game-card-overlay text-white">
            <h5 class="card-title">${game.title}</h5>
            <p class="card-text">
              <span class="badge bg-primary me-2">${game.genre}</span>
              <span>‚≠ê ${game.rating}</span>
            </p>
          </div>
        </div>
      `;
      gameList.appendChild(col);
    });

    // Rest of the original JavaScript remains the same
    const iframeContainer = document.getElementById("iframeContainer");
    const gameIframe = document.getElementById("gameIframe");
    const closeIframe = document.getElementById("closeIframe");
    const reloadIframe = document.getElementById("reloadIframe");
    const fullscreenIframe = document.getElementById("fullscreenIframe");
    const debugIframe = document.getElementById("debugIframe");
    const debugOverlay = document.getElementById("debugOverlay");

    document.querySelectorAll(".game-card").forEach(card => {
      card.addEventListener("click", () => {
        const url = card.getAttribute("data-url");
        gameIframe.src = url;
        iframeContainer.style.display = "flex";
      });
    });

    // Remaining event listeners stay the same
  </script>
</body>
</html>
