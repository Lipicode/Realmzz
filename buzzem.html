  <style>
    :root {
      --primary-color: #00ff00;
      --secondary-color: #29294d;
      --bg-color: #000;
      --text-color: #00ff00;
    }

    /* Quantum Cursor */
    body {
      cursor: none;
      font-family: 'Orbitron', 'Press Start 2P', monospace;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      overflow-x: hidden;
    }

    #quantum-cursor {
      position: fixed;
      pointer-events: none;
      z-index: 9999;
      width: 20px;
      height: 20px;
      background: radial-gradient(circle, var(--primary-color) 0%, transparent 70%);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: transform 0.1s ease-out, opacity 0.2s;
    }

    #quantum-cursor.active {
      transform: translate(-50%, -50%) scale(1.5);
      opacity: 0.7;
    }

    /* Enhanced Startup Screen */
    #startupScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #000 0%, var(--secondary-color) 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10000;
      perspective: 1000px;
      overflow: hidden;
    }

    #terminalOutput {
      font-family: 'Press Start 2P', monospace;
      white-space: pre-wrap;
      text-shadow: 0 0 10px var(--primary-color);
      animation: glitch 1s infinite;
    }

    @keyframes glitch {
      0% { text-shadow: 0 0 10px var(--primary-color); }
      50% { text-shadow: 0 0 15px rgba(0, 255, 0, 0.7); }
      100% { text-shadow: 0 0 10px var(--primary-color); }
    }

    /* Navigation */
    #quantum-nav {
      position: sticky;
      top: 0;
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(10px);
      z-index: 1000;
      padding: 15px 0;
      box-shadow: 0 2px 10px rgba(0, 255, 0, 0.2);
    }

    /* Game Card Quantum Enhancement */
    .game-card {
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      transform-style: preserve-3d;
      perspective: 1000px;
      overflow: hidden;
      border: 2px solid transparent;
      background: linear-gradient(135deg, rgba(41, 41, 77, 0.7) 0%, rgba(41, 41, 77, 0.9) 100%);
    }

    .game-card:hover {
      transform: rotateY(10deg) scale(1.05);
      border-color: var(--primary-color);
      box-shadow: 0 15px 30px rgba(0, 255, 0, 0.3);
    }

    .game-card img {
      transition: transform 0.3s ease;
      filter: grayscale(30%) brightness(1.1);
    }

    .game-card:hover img {
      transform: scale(1.1);
      filter: grayscale(0%) brightness(1.2);
    }

    /* Draggable Iframe Container */
    #iframeContainer {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.95);
      border: 2px solid var(--primary-color);
      resize: both;
      overflow: auto;
      z-index: 9999;
      transition: all 0.3s ease;
    }

    #iframeContainer.dragging {
      opacity: 0.7;
    }

    #gameIframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Responsive Design Enhancements */
    @media (max-width: 768px) {
      .game-card:hover {
        transform: none;
      }
    }
  </style>

          startupScreen.style.opacity = 0;
          setTimeout(() => {
            startupScreen.style.display = 'none';
            mainContent.style.opacity = 1;
          }, 1000);
        });
      }

      simulateQuantumStartup(messages, outputElement, onComplete) {
        let currentIndex = 0;

        const typeQuantumMessage = () => {
          if (currentIndex < messages.length) {
            const message = messages[currentIndex];
            let charIndex = 0;

            const typingInterval = setInterval(() => {
              outputElement.textContent += message[charIndex++];
              if (charIndex === message.length) {
                clearInterval(typingInterval);
                outputElement.textContent += '\n';
                currentIndex++;
                setTimeout(typeQuantumMessage, 500);
              }
            }, 30);
          } else {
            onComplete();
          }
        };

        typeQuantumMessage();
      }

        col.className = 'col-lg-4 col-md-6';
        col.innerHTML = `
          <div class="game-card" data-url="${game.url}">
            <img src="${game.thumbnail}" alt="${game.title}">

        return col;

        const iframeContainer = document.getElementById('iframeContainer');
        const gameIframe = document.getElementById('gameIframe');

        iframeContainer.style.display = 'block';

      setupSearch() {
        const searchBar = document.getElementById('searchBar');
        const gameList = document.getElementById('gameList');

        searchBar.addEventListener('input', (e) => {
          const query = e.target.value.toLowerCase();
          const gameCards = gameList.querySelectorAll('.game-card');

          gameCards.forEach(card => {
            const title = card.querySelector('.quantum-title').textContent.toLowerCase();
            const genre = card.querySelector('.quantum-genre').textContent.toLowerCase();

            card.style.display = (title.includes(query) || genre.includes(query)) ? 'block' : 'none';
          });
        });
      }

      setupDraggableIframe() {
        const iframeContainer = document.getElementById('iframeContainer');
        const closeButton = document.getElementById('closeIframe');

        let isDragging = false;
        let currentX, currentY, initialX, initialY, xOffset = 0, yOffset = 0;

        iframeContainer.addEventListener('mousedown', dragStart);
        document.addEventListener('mousemove', drag);
        document.addEventListener('mouseup', dragEnd);

        closeButton.addEventListener('click', () => {
          iframeContainer.style.display = 'none';
          iframeContainer.querySelector('iframe').src = '';
        });

        function dragStart(e) {
          initialX = e.clientX - xOffset;
          initialY = e.clientY - yOffset;

          if (e.target === iframeContainer) {
            isDragging = true;
            iframeContainer.classList.add('dragging');
          }
        }

        function drag(e) {
          if (isDragging) {
            e.preventDefault();
            currentX = e.clientX - initialX;
            currentY = e.clientY - initialY;

            xOffset = currentX;
            yOffset = currentY;

            setTranslate(currentX, currentY, iframeContainer);
          }
        }

        function dragEnd() {
          initialX = currentX;
          initialY = currentY;

          isDragging = false;
          iframeContainer.classList.remove('dragging');
        }

        function setTranslate(xPos, yPos, el) {
          el.style.transform = `translate3d(${xPos}px, ${yPos}px, 0)`;
        }
      }
